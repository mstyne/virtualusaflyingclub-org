<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>

    <!-- JavaScript Redirect -->
    <script type="text/javascript">
        // This replaces the current page in the browser's history,
        // so the user can't click "back" to get to this redirect page.
        window.location.replace("https://discord.com/invite/hutMwWR");
    </script>

    <!-- Fallback for browsers with JavaScript disabled -->
    <noscript>
        <meta http-equiv="refresh" content="0; url=https://discord.com/invite/hutMwWR">
    </noscript>
</head>
<body>
    <p>You are being redirected to our Discord server.</p>
    <p>If you are not redirected automatically, please <a href="https://discord.com/invite/hutMwWR">click here to join</a>.</p>
</body>
</html>
